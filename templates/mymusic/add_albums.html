{% extends "base.html" %}

{% block content %}
<h1>Add Albums</h1>

<div>
  <form action="{% url 'add_albums' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Add Albums</button>
    </div>
  </form>
  <p><a href="{% url 'list_albums' %}">All Albums</a></p>
</div>
{% endblock %}
