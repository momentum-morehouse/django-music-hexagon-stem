{% extends "base.html" %}

{% block content %}
<h1>Edit Albums</h1>

<div>

  <form action="{% url 'edit_albums' pk=albums.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button type="submit">Edit Album</button>
      <button><a class="add" href="{% url 'list_albums' %}">return to All Albums</a></button>
    </div>
  </form>
</div>
{% endblock %}
