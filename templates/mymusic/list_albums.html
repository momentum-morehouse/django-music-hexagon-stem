{% extends "base.html" %}

{% block content %}
<!-- <body style="background-color: #D7FDEC;"> -->
<body style=" background: radial-gradient(circle, rgba(215,253,236,1) 0%, rgba(139,237,219,1) 100%);">
<div class="container">
  <h1>Albums</h1>

  
  <a href="{% url 'add_albums' %}">Add Album</a>
  


  <div class="original">
  
    {% for album in albums %}
    <div class="w-33 pa3">
      
      <h2>{{ album.title }}</h2>
      <h3>{{ album.artist_name }}</h3>
      <h5>{{ album.date_released }}</h5>
      
      <a class="blue" href="{% url 'delete_albums' pk=album.pk %}">Delete Album</a>
    </div>

    
    {% endfor %}
  </div>
  
</div>

{% endblock %}
